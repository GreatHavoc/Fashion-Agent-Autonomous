<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trent Digital Fashion House</title>
  <style>
    body,
    #root {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 80%, rgba(124, 92, 255, 0.4), transparent 40%), radial-gradient(circle at 80% 20%, rgb(0 0 0 / 30%), transparent 40%), radial-gradient(circle at top right, rgba(124, 92, 255, 0.45), transparent 50%), radial-gradient(circle at bottom left, rgba(124, 92, 255, 0.35), transparent 50%), #000000;
    }

    #root {
      position: relative;
    }

    #root::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 30% 50%, rgba(124, 92, 255, 0.25), transparent 60%),
        radial-gradient(ellipse at 70% 50%, rgba(168, 136, 255, 0.2), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    #root>* {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
